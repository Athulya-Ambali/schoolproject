<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Profile</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            height: 100vh;
        }

        /* Sidebar styles */
        .sidebar {
            width: 250px;
            background-color: #007bff;
            padding: 20px;
            color: #fff;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .sidebar img {
            height: 60px;
            width: 60px;
            border-radius: 50%;
            margin-bottom: 20px;
            align-self: center;
        }

        .sidebar .btn {
            background-color: #0056b3;
            color: #fff;
            padding: 10px 20px;
            margin: 10px 0;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .sidebar .btn:hover {
            background-color: #004494;
        }

        .sidebar .btn:focus {
            outline: none;
        }

        /* Container styles */
        .container {
            flex: 1;
            margin: 50px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* Heading styles */
        h2 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Button styles */
        .logout-btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #0056b3;
        }

        .logout-btn:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="{{ teacher.image.url }}" alt="{{ teacher.name }}">
        <a href="{% url 'teacherapp:view_students' teacher.course.id teacher.batch.id %}" class="btn">Students List</a>
        <a href="{% url 'teacherapp:password_reset_manually' teacher.id %}" class="btn">Password Reset</a>
        <a href="{% url 'create_notification' %}" class="btn">Notifications Create</a>
        <a href="{% url 'chatapp:chat' %}" class="btn">Chat Room</a>
        <a href="{% url 'export_data' %}" class="btn">Export excel</a>
        <a href="{% url 'import_data' %}" class="btn">Import excel</a>
        <a href="{% url 'reportcard_create' %}" class="btn">Create Report Card</a>
        <a href="{% url 'reportcard_list' %}" class="btn">View Report Card</a>
    </div>
    <div class="container">
        <h2>Welcome {{ teacher.name }}</h2>
        <a href="{% url 'teacherapp:teacher_logout' %}" class="logout-btn">Logout</a>
    </div>
</body>
</html>
