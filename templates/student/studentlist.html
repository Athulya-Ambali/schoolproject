<!-- studentlist.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        a:hover {
            color: #45a049;
        }
        .certificate-icon {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Student List</h1>
        <ul>
            {% for student in students %}
                <li>
                    {{ student.first_name }} {{ student.last_name }} 
                    <a href="{% url 'generate_certificate' student.id %}" target="_blank">
                        <img src="https://img.icons8.com/ios-filled/50/4caf50/certificate.png" alt="Certificate" class="certificate-icon" width="20" height="20">
                        Generate Certificate
                    </a>
                </li>
            {% empty %}
                <li>No students found</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
