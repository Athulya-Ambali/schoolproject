<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7; /* Nude Blue */
            margin: 0;
            padding: 0;
        }

        h2 {
            color: #333; /* Dark Gray */
            text-align: center;
            margin-top: 30px;
        }

        form {
            width: 50%;
            margin: 20px auto;
            background-color: #f5d7dc; /* Nude Pink */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333; /* Dark Gray */
        }

        input[type="text"], input[type="email"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc; /* Light Gray */
            border-radius: 5px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #a9cce3; /* Light Blue */
            color: #fff; /* White */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #7fb3d5; /* Darker Blue */
        }
    </style>
</head>
<body>
    <h2>Update Student</h2>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Update</button>
    </form>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
  $("#id_country").change(function () {
      var url = "{% url 'list_states' %}";
      var countryId = $(this).val();
      $.ajax({
          url: url,
          data: {
              'country_id': countryId
          },
          success: function (data) {
              $("#id_state").html('<option value="">Select state</option>');
              $.each(data, function (key, value) {
                  $("#id_state").append('<option value="' + value.id + '">' + value.state_name + '</option>');
              });
          }
      });
  });
  $("#id_state").change(function () {
      var url = "{% url 'list_cities' %}";
      var stateId = $(this).val();
      $.ajax({
          url: url,
          data: {
              'state_id': stateId
          },
          success: function (data) {
              $("#id_city").html('<option value="">Select city</option>');
              $.each(data, function (key, value) {
                  $("#id_city").append('<option value="' + value.id + '">' + value.city_name + '</option>');
              });
          }
      });
  });
</script>
</html>
