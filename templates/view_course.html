<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f7eb; /* Pastel green */
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333; /* Dark gray */
            text-align: center;
            margin-top: 50px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #aad98b; /* Light pastel green */
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #ddf4d0; /* Light pastel green */
        }
        tr:nth-child(odd) {
            background-color: #eaf6e9; /* Light pastel green */
        }
        a {
            text-decoration: none;
        }
        button {
            padding: 8px 12px;
            background-color: #88b977; /* Pastel green */
            border: none;
            color: #fff;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #6a9d5a; /* Darker pastel green on hover */
        }
    </style>
</head>
<body>
    <h1>Courses List</h1>
    <table>
        <tr>
            <th>Id</th>
            <th>Course</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        {% for course in courses %}
        <tr>
            <td>{{ course.id }}</td>
            <td>{{ course.course_name }}</td>
            <td><a href="{% url 'update_course' course.id %}"><button>Update</button></a></td>
            <td><a href="{% url 'delete_course' course.id %}"><button>Delete</button></a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
