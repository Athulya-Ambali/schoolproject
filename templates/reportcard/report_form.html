<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container styles */
        .container {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Heading styles */
        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Form styles */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
            color: #333;
        }

        input, select {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Button styles */
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Remove default focus outline */
        button[type="submit"]:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
        </form>
    </div>
    <script>
        $(document).ready(function() {
            function updateSubjectOptions() {
                let selectedSubjects = [];
                $('select.subject-select').each(function() {
                    let selectedValue = $(this).val();
                    if (selectedValue) {
                        selectedSubjects.push(selectedValue);
                    }
                });
                $('select.subject-select').each(function() {
                    let currentSelect = $(this);
                    let currentValue = currentSelect.val();
                    currentSelect.find('option').each(function() {
                        if ($(this).val() && $(this).val() !== currentValue && selectedSubjects.includes($(this).val())) {
                            $(this).hide();
                        } else {
                            $(this).show();
                        }
                    });
                });
            }
            $('select.subject-select').change(function() {
                updateSubjectOptions();
            });
            updateSubjectOptions();
        });
    </script>
</body>
</html>
