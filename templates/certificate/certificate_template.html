<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Completion Certificate</title>
    <style>
        body {
            width: 210mm;
            height: 297mm;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .certificate {
            border: 10px solid #ddd;
            padding: 50px;
            height: 100%;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .content {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .footer {
            font-size: 16px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="certificate">
        <div class="header">Course Completion Certificate</div>
        <div class="content">
            This is to certify that<br>
            <strong>{{ student_name }}</strong><br>
            has successfully completed the course<br>
            <strong>{{ course_name }}</strong><br>
            on<br>
            <strong>{{ completion_date }}</strong>.
        </div>
        <div class="footer">
            Signature: ______________________
        </div>
    </div>
</body>
</html>
